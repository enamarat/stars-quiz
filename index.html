<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Star quiz </title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
  </head>
  <body>
    <main>
      <div id="introduction">
        <p id="switch-language">Russian</p>
        <h2> Welcome to star quiz! </h2>
        <p id="question-start"> Shall we begin? </p>
        <button id="start"> Start </button>
        <div id="planet">
        </div>
      </div>

      <div id="wrap">
        <form id="quiz-form">
          <div id="questionAndAnswers">
          </div>

          <div id="messages">
            <p id="message"> </p>
          </div>

          <div id="buttons">
            <button id="submit"> Submit </button>
          </div>
        </form>


        <div id="score">
          <p id="score-message">  </p>
          <p id="final-score-message">  </p>
        </div>

        <div id="summary">
        </div>

      </div> <!--wrap-->
    </main>
    <script src="./script.js"></script>
  </body>
</html>
